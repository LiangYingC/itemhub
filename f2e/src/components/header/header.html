<header>
    <link href="/components/header/header.css" rel="stylesheet">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col">
                <a href="/" class="logo ">
                    <img src="/assets/images/logo.svg" />
                </a>
            </div>
            <div class="menu col d-flex">
                <a class="d-block" href="/cooperation/">Cooperation</a>
                <a class="d-block" href="/pricing/">Pricing</a>
            </div>
            <div class="user-section col d-flex">
                <button onclick="controller.switchMenu">Menu</button>
                <div class="position-relative">
                    <div class="{expandedVisible} position-absolute">
                        <a class="ml-2 text-nowrap {hasSignedInvisibility}" href="/sign-up/send-verify-email/">Sign
                            Up</a>
                        <a class="ml-2 text-nowrap {hasSignedInvisibility}" href="/sign-in/">Sign In</a>
                        <a class="ml-2 text-nowrap {hasSignedInvisibility}" onclick="controller.signInWithFacebook">Sign
                            In With
                            Facebook</a>
                        <a class="ml-2 text-nowrap {hasSignedInvisibility}" onclick="controller.signInWithLine">Sign In
                            With
                            Line</a>
                        <a class="ml-2 text-nowrap {hasSignedInvisibility}" onclick="controller.signInWithGoogle">Sign
                            In With
                            Google</a>
                        <a class="ml-2 text-nowrap {hasSignedVisibility}" href="/me/">Me</a>
                        <a class="ml-2 text-nowrap {hasSignedVisibility}" href="/sign-out/">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
