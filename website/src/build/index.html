<!DOCTYPE html>
<html>

<head>
    <title>ItemHub</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <meta property="og:image" content="https://itemhub.io/assets/images/share-v2.png">
    <meta property="og:title" content="ItemHub">
    <meta property="og:description"
        content="不管是農用土壤監控，自動澆灌或是工廠流程自動化，串聯你的裝置與感應器就是這麼輕鬆簡單，ItemHub 讓你專注在智慧裝置的運用，從今天開始你的智慧生活">
</head>

<body>
    <div class="root"></div>
    <script type="module">
        APP.run(true);
    </script>

    <script>
        function initFreshChat() {
            window.fcWidget.init({
                token: "{FRESH_CHAT_TOKEN}",
                host: "https://wchat.freshchat.com"
            });
        }

        function initialize(i, t) {
            var e;
            i.getElementById(t) ? initFreshChat() : ((e = i.createElement("script")).id = t, e.async = !0, e.src =
                "https://wchat.freshchat.com/js/widget.js", e.onload = initFreshChat, i.head.appendChild(e))
        }

        function initiateCall() {
            setTimeout(() => {
                initialize(document, "Freshdesk Messaging-js-sdk")
            }, 1000);
        }

        window.addEventListener ? window.addEventListener("load", initiateCall, !1) : window.attachEvent("load",
            initiateCall, !1);

    </script>
</body>

</html>
