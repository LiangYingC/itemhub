<header>
    <link href="/components/header/header.css" rel="stylesheet">

    <div class="container">
        <div class="d-flex align-items-center">
            <div class="">
                <a href="/" class="logo d-flex p-0 position-relative">
                    <img class="icon" src="/assets/images/logo.svg" />
                    <img class="ms-3" src="/assets/images/logo-wording.svg" />
                </a>
            </div>

            <div class="menu d-none d-lg-flex">
                <a class="d-block ms-5 nav-link" href="/feature/">Feature</a>
                <a class="d-block ms-5 nav-link" href="/how/">How to use</a>
                <a class="d-block ms-5 nav-link" href="/pricing/">Pricing</a>
            </div>

            <div class="user-section ms-auto">
                <a href="/sign-up/send-verify-email/"
                    class="d-none btn btn-md bg-white text-blue rounded-pill py-2 px-4 text-nowrap link">免費試用</a>
                <a href="/auth/sign-in/" class="nav-link ms-3 {hasSignedInvisibility}">登入</a>
                <a href="/sign-out/" class="nav-link ms-3 {hasSignedVisibility}">登出</a>
            </div>
            <div class="d-flex d-lg-none ms-auto">
                <div role="button" class="hanberger" onclick="controller.switchMenu">
                    <div class="bg-white w-100 rounded-pill"></div>
                    <div class="bg-white w-100 rounded-pill"></div>
                    <div class="bg-white w-100 rounded-pill"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-nav {expandedVisible} d-lg-none h-100 position-fixed top-0 left-0 w-100">
        <div>
            <div class="container">
                <div class="py-3">
                    <div class="float-header d-flex align-items-center">
                        <a href="/" onclick="controller.collapse" class="logo d-flex p-0 position-relative">
                            <img class="icon" src="/assets/images/logo.svg" />
                            <img class="ms-3" src="/assets/images/logo-wording.svg" />
                        </a>
                        <div class="d-flex d-lg-none ms-auto">
                            <div role="button" class="hanberger" onclick="controller.switchMenu">
                                <div class="bg-white w-100 rounded-pill"></div>
                                <div class="bg-white w-100 rounded-pill"></div>
                                <div class="bg-white w-100 rounded-pill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="d-block px-0 nav-link" onclick="controller.collapse" href="/feature/">Feature</a>
                <a class="d-block px-0 nav-link" onclick="controller.collapse" href="/how/">How to use</a>
                <a class="d-block px-0 nav-link" onclick="controller.collapse" href="/pricing/">Pricing</a>
                <hr class="bg-white d-none" />
                <div class="text-center">
                    <a class="d-none" onclick="controller.collapse" href="/sign-up/send-verify-email/"
                        class="btn btn-md bg-white text-blue rounded-pill py-2 px-4 text-nowrap">註冊</a>
                    <a onclick="controller.collapse" href="/auth/sign-in/"
                        class="nav-link btn mt-3 {hasSignedInvisibility}">登入</a>
                    <a href="/sign-out/" class="nav-link ms-3 {hasSignedVisibility}">登出</a>
                </div>
                <hr class="bg-white d-none" />
            </div>
        </div>
    </div>
</header>
